  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script>
    async function leerExcelComoArray() {
      const response = await fetch('../tablaFinal.xlsx');
      const data = await response.arrayBuffer();
      const workbook = XLSX.read(data, { type: 'array' });

      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const arrayDeDatos = XLSX.utils.sheet_to_json(sheet);

      console.log('Array de objetos:', arrayDeDatos); // ðŸ‘€ AquÃ­ ya tienes tu array usable

      // Ejemplo de uso: mostrar todos los valores de una columna llamada "Nombre"
      arrayDeDatos.forEach(fila => {
        console.log(fila.Nombre);
      });

      document.getElementById('categoria').innerText = arrayDeDatos[4].Categoria;
      document.getElementById('definicion').innerText = arrayDeDatos[4].Definicion;
      document.getElementById('testimonio1').innerText = arrayDeDatos[4].testimonio1;
      document.getElementById('testimonio2').innerText = arrayDeDatos[4].testimonio2;
      document.getElementById('testimonio3').innerText = arrayDeDatos[4].testimonio3;
      document.getElementById('testimonio4').innerText = arrayDeDatos[4].testimonio4;

    }

    leerExcelComoArray();
</script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.23.7/dist/js/uikit.min.js"></script>
